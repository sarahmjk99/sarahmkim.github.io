<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Tech Portfolio</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#welcome-section">Home</a></li>
                <li><a href="#skills-section">Skills</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome-section">
        <div class="welcome-text">
            <h1>Welcome to My Portfolio</h1>
            <p>Explore my skills and projects.</p>
        </div>
    </section>

    <section id="skills-section">
        <h2>My Skills</h2>
        <div class="skill" onmouseover="animateSkill(this)" onmouseout="resetSkill(this)">HTML</div>
        <div class="skill" onmouseover="animateSkill(this)" onmouseout="resetSkill(this)">CSS</div>
        <div class="skill" onmouseover="animateSkill(this)" onmouseout="resetSkill(this)">JavaScript</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
